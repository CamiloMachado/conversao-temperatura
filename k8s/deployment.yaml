apiVersion: apps/v1
kind: deployment
metadata:
  name: web
spec:
  replicas: 10
  selector:
    matchlabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          imagem: camilomachado/conversao-temperatura:v1
          ports:
          - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: nodePort
